splunk-uforwarder:
  image: splunk/universalforwarder:latest
  environment:
    SPLUNK_START_ARGS: --accept-license
    SPLUNK_FORWARD_SERVER: ${splunk_server}
    SPLUNK_USER: root
    SPLUNK_ADD_1: monitor "/docker/log/iam/*.log" -index main
    SPLUNK_ADD_2: monitor "/docker/log/iam/*.out" -index main
    SPLUNK_FORWARD_SERVER_ARGS: -method clone
  stdin_open: true
  volumes:
  - /var/lib/docker/containers:/host/containers:ro
  - /var/log:/docker/log:ro
  - /var/run/docker.sock:/var/run/docker.sock:ro
  - /var/log/containers:/var/log/containers
  tty: true
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.global: 'true'

logrotate:
  labels:
    io.rancher.container.pull_image: always
    io.rancher.scheduler.global: 'true'
  tty: true
  image: itsthenetwork/logrotate:latest
  stdin_open: true
  volumes:
  - /var/log/iam:/var/log/iam
