ranch-eye:
  ports:
  - 9104:9104/tcp
  labels:
    io.rancher.scheduler.global: 'true'
    io.rancher.container.hostname_override: container_name
  tty: true
  image: rucknar/ranch-eye:latest
  stdin_open: true
  net: host

prometheus-node-exporter:
  ports:
    - 9100:9100
  labels:
    io.rancher.scheduler.global: 'true'
  tty: true
  image: prom/node-exporter
  stdin_open: true
  net: "host"

